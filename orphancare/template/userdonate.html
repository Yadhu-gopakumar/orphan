<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/ud1.jpg' %}");
            background-size: cover; 
            background-position: center; 
        }
        .container {
            background-color: #757373;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px; 
            box-sizing: border-box;
            margin-left: 20px; 
        }
        h1 {
            color: #fcf8f8;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group input[type="text"], 
        .form-group input[type="date"], 
        .form-group input[type="time"] {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            text-align: center; 
            margin-top: 20px; 
        }
        button, .back-button {
            width: 30%; 
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none; 
            display: inline-block; 
            text-align: center; 
        }
        button:hover, .back-button:hover {
            background-color: #218838;
        }
        .back-button {
            background-color: #28a745; 
        }
        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SELECT WHAT YOU WANT TO DONATE</h1>
        <form action="{% url 'userdonate' %}" method="post">

            {% for i in messages %}
            <p>{{i}}</p>
            {% endfor %}
            {% csrf_token %}
            <div class="form-group">
                <label><input type="radio" name="donation" value="Books"> BOOKS</label>
                <label><input type="radio" name="donation" value="Stationery Items"> STATIONERY ITEMS</label>
                <label><input type="radio" name="donation" value="Clothes"> CLOTHES</label>
                <label><input type="radio" name="donation" value="Others"> OTHERS</label>
            </div>
            
            <div class="form-group">
                <label for="address"></label>
                <input type="text" id="address" name="address" placeholder="Enter your Address" required>
            </div>
            
            <div class="form-group">
                <label for="date">Available Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Available Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
            <div class="button-container">
                <a href="{% url 'userpg'%}" class="back-button">Back to Userpage</a>
            </div>
        </form>
    </div>
</body>
</html>
