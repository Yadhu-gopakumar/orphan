<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Orphan Care Network</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }


    header {
      background-color: #4caf50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }


    main {
      background-color: white;
      padding: 40px 0;
      text-align: center;
      /* Center align the button */
    }

    h2 {
      color: #4caf50;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.6;
      font-size: 1.1em;
      color: #555;
      text-align: justify;
    }

    /* Back Button Styles */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
    }

    .back-button:hover {
      background-color: #45a049;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #757373;
            color: #fff;
        }
        td {
            background-color: #fcf8f8;
        }
    footer p {
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>Orphan Care Network</h1>
    </div>
  </header>

  <main>
    <section id="mission">
      <div class="container">
        <h2>Donated Items</h2>
       
        <table>
          <thead>
            <tr>

              <th>Donated items</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data  reversed %}
            {% if i.collected %}
            <tr>
              <td>{{ i.d_item }}</td>
              <td>{{ i.date }}</td>
              <td>{{ i.time }}</td>
            </tr>
            {% endif %}
            {% endfor %}
          </tbody>
        </table>
        <a href="{% url 'index' %}" class="back-button">Back to Home</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Orphan Care Network. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
