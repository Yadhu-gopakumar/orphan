<html>
<head>
    {% load static %}
    <title>Orphan Care Network - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/r2.jpg' %}"); /* Change to your image path */
            background-size: 1680px 710px;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #4dc170;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for form styling */
        .container {
            background-color:none;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 240px;
            text-align: center;
        }

        /* Header styles */
        h1 {
            margin: 0;
            color: #171313;
            font-size: 1.5rem; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        h2 {
            color: #0e100f;
            margin-top: 0.5rem;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #218838;
        }

        /* Back button styling */
        .back-button {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 0.75rem;
            border-radius: 4px;
            text-decoration: none; /* Remove underline */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .back-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #fff;">Registration</h2>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email"></label>
             
                <input type="email" name="email" id="email"placeholder="Email"  required />
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
            <a href="{% url 'login' %}" class="back-button">Back to Login</a>
        </form>
    </div>
</body>
</html>
